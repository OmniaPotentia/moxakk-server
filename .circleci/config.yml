version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  docker-executor:
    docker:
      - image: cimg/node:18.19.0
  sonar-scanner:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest

jobs:
  build_and_push:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            npm ci
            npm run build
      - setup_remote_docker
      - run:
          name: Build and Push Docker image
          command: |
            docker build -t ${DOCKER_USERNAME}/moxakk-analyzer:latest .
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push ${DOCKER_USERNAME}/moxakk-analyzer:latest
      - sonarcloud/scan

  deploy:
    docker:
      - image: cimg/base:2023.06
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:hOue1pWre+Ul8S2cq2HqNbZdEW0S16Dxh/PhaVvFo7I"
      - run:
          name: Add server to known hosts
          command: |
            mkdir -p ~/.ssh
            echo $SSH_HOST_KEY >> ~/.ssh/known_hosts
      - run:
          name: Deploy to server
          command: |
            ssh $SSH_USER@$SSH_HOST "cd /home/kutaykaracair/moxakk-analyzer-prod && \
            docker pull ${DOCKER_USERNAME}/moxakk-analyzer:latest && \
            docker-compose --env-file .env down || true && \
            docker-compose --env-file .env up -d"

workflows:
  build_and_deploy:
    jobs:
      - build_and_push:
          context:
            - docker-hub-creds
            - SonarCloud
      - deploy:
          requires:
            - build_and_push
          context: ssh-deployment
